<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="home-container">
        <h3>HOME</h3>
        <div class="score-container">
          <p id="score-home">0</p>
        </div>
        <div class="button-container">
          <button id="home-btn-one">+1</button>
          <button id="home-btn-two">+2</button>
          <button id="home-btn-three">+3</button>
        </div>
      </div>
      <div id="newGame-btn" class="newGameBtn">
        <button>NEW GAME</button>
      </div>
      <div class="guest-container">
        <h3>GUEST</h3>
        <div class="score-container">
          <p id="score-guest">0</p>
        </div>
        <div class="button-container">
          <button id="guest-btn-one">+1</button>
          <button id="guest-btn-two">+2</button>
          <button id="guest-btn-three">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
